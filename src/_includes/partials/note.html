
{% if item is defined %}
  {% set note = item %}
{% elif page is defined %}
  {% set note = page %}
{% else %}
  {% set note = {} %}
{% endif %}

<article>
    {{ (note.templateContent  or content or "") | safe }}
    <time datetime="{{ note.date | dateFilter }}"><a href="{{ item.url }}">{{ note.date | dateFilter }}</a></time>

</article>
